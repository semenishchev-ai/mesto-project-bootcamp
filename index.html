<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="elements__caption">
                        <h2 class="elements__place">Карачаевск</h2>
                        <button class="elements__button" type="button" aria-label="Лайкнуть"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__place">Гора Эльбрус</h2>
                        <button class="elements__button" type="button" aria-label="Лайкнуть"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__place">Домбай</h2>
                        <button class="elements__button" type="button" aria-label="Лайкнуть"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__place">Гора Эльбрус</h2>
                        <button class="elements__button" type="button" aria-label="Лайкнуть"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__place">Домбай</h2>
                        <button class="elements__button" type="button" aria-label="Лайкнуть"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="elements__caption">
                        <h2 class="elements__place">Карачаевск</h2>
                        <button class="elements__button" type="button" aria-label="Лайкнуть"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__form">
                <input class="input input__name" type="text" value="Жак-Ив Кусто">
                <input class="input input__description" type="text" value="Исследователь океана">
                <button class="popup__button" type="submit" aria-label="Закрыть">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
