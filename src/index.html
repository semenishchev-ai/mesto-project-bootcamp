<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('../images/logo.svg')%>" alt="Лого Mesto">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('../images/image.jpg')%>" alt="Жак-Ив Кусто">
                <div class="profile__edit-overlay"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__form" name="popup__form" novalidate>
                    <input class="popup__input" name="name" type="text" value="default" id="name-input"
                        placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__form-error name-input-error"></span>
                    <input class="popup__input" name="description" type="text" value="default" id="description-input"
                        placeholder="Описание" minlength="2" maxlength="200" required>
                    <span class="popup__form-error description-input-error"></span>
                    <button class="popup__button" type="submit" aria-label="Закрыть">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup card-popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">
                    Новое место
                </h2>
                <form class="popup__form" name="popup__form" novalidate>
                    <input class="popup__input" name="name" type="text" id="name-input" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="popup__form-error name-input-error"></span>
                    <input class="popup__input" name="description" type="url" id="description-input"
                        placeholder="Ссылка" required>
                    <span class="popup__form-error description-input-error"></span>
                    <button class="popup__button" type="submit" aria-label="Закрыть">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup image-popup">
            <div class="popup__overlay"></div>
            <div class="popup__container image-popup__container">
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="" alt="">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup confirmation-popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <h2 class="confirmation-popup__title">Вы уверены?</h2>
                <button class="popup__button" type="click" aria-label="Подтвердить">Да</button>
            </div>
        </div>
        <div class="popup avatar-popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title">
                    Обновить аватар
                </h2>
                <form class="popup__form" name="popup__form" novalidate>
                    <input class="popup__input" name="url" type="url" id="url-input" placeholder="Название"
                        minlength="2" maxlength="200" required>
                    <span class="popup__form-error url-input-error"></span>
                    <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <template id="elements__item">
        <div class="elements__item">
            <img class="elements__image" src="" alt="">
            <button class="elements__delete-button" type="button" aria-label="Удалить"></button>
            <div class="elements__caption">
                <h2 class="elements__place"></h2>
                <div class="elements__likes">
                    <button class="elements__button" type="button" aria-label="Лайкнуть"></button>
                    <h3 class="elements__counter">0</h3>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
