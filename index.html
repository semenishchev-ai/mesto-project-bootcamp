<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <div class="popup popup_opened">
            <div class="popup__form">
                <img class="popup__close-icon" src="./images/Close%20Icon.png" alt="Иконка закрытия">
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <input class="popup__name" type="text" value="Жак-Ив Кусто">
                <input class="popup__description" type="text" value="Исследователь океана">
                <button class="popup__button" type="button">Сохранить</button>
            </div>
        </div>
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="elements__caption">
                        <p class="elements__place">Карачаевск</p>
                        <button class="elements__button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <p class="elements__place">Гора Эльбрус</p>
                        <button class="elements__button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="elements__caption">
                        <p class="elements__place">Домбай</p>
                        <button class="elements__button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <p class="elements__place">Гора Эльбрус</p>
                        <button class="elements__button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="elements__caption">
                        <p class="elements__place">Домбай</p>
                        <button class="elements__button"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="elements__caption">
                        <p class="elements__place">Карачаевск</p>
                        <button class="elements__button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
